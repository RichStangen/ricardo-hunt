<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City Hunt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
  <audio id="victory-sound" src="sounds/victory.mp3"></audio>

<body>
  <h1>🌍 Carmen Sandiego: City Hunt</h1>
  
<div id="stats-box">
  <p><strong>Cities found:</strong> <span id="found-count">0</span> / 5</p>

  <p><strong>Wrong guesses:</strong> <span id="wrong-guesses">0</span></p>

  <div id="modal" class="modal hidden">

      <div id="modal-body"></div>
<div id="image-nav" class="hidden">

</div>
<button id="modal-action"></button>
    </div>
  </div>
